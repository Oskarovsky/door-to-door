<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

<h2>
    <th:block th:if="${product['new']}">New </th:block>
    Product
</h2>
<form th:object="${product}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
        <div class="form-group">
            <label class="col-sm-2 control-label">Owner</label>
            <div class="col-sm-10">
                <span th:text="${product.owner?.firstName + ' ' + product.owner?.lastName}" />
            </div>
        </div>
        <input
                th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
        <input
                th:replace="~{fragments/selectField :: select ('Type', 'productType', ${types})}" />
        <input
                th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Size', 'size', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Price', 'price', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('ImageURL', 'imageUrl', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('EndLocalization', 'endLocalization', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('StartLocalization', 'startLocalization', 'text')}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${product['new']} ? 'Add Product' : 'Update Product'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Product</button>
        </div>
    </div>
</form>

</body>

</html>
